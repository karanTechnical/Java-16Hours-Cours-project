<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <style>
        *{padding: 0; margin: 0; box-sizing: border-box;}
        body{
            width: 100vw ; height: 100vh; background: #0000FF; display: flex; justify-content:space-evenly ; align-items: center;
           

        }
        .fa-solid,span{
            color: aliceblue;
            align-items: center;
        }
        .counter{
            color: yellow;
            font-size:60px ;
            font-weight: 500;
            text-align: center;
        }
        
    </style>
</head>
<body>
    <div class="counter-container">
        <i class="fa-solid fa-mug-hot fa-3x" ></i>
        <div class="counter" data-target="4000"></div>
        <span>project complate</span>
    </div>
    <div class="counter-container">
        <i class="fa-solid fa-users fa-3x" ></i>
        <div class="counter" data-target="1500"></div>
        <span>Our Happy Clients</span>
    </div>
    <div class="counter-container">
        <i class="fa-solid fa-tasks fa-3x" ></i>
        <div class="counter" data-target="500"></div>
        <span>OnGoing projects</span>
    </div>
<script>
    const counter = document.querySelectorAll('.counter')

    counter.forEach((counter)=>{
    counter.innerHTML = 0;
    
    const updateCounter= ()=>{
        const targetCount = +counter.getAttribute('data-target')
        // console.log(targetCount);

        const startignCount = Number(counter.innerHTML);

        const incr = targetCount / 100;
         
        if(startignCount < targetCount){
            counter.innerHTML = `${Math.round(startignCount + incr)}`;
            setTimeout(updateCounter, 10)
        }else{
            counter.innerHTML = targetCount;
        }
    }

    updateCounter()
    })
</script>
</body>
</html>
