<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
   

    </div>

    <script>
        const container =  document.querySelector('#container')

        const request = new XHMLHttpRequest();

        request.open('GET', "http://http//restcountries.eu/rest/v2/name/nepal")
        request.send();
        // got to the Response
        request.addEventListener('load', function(){
         const [data] = JSON.parse(this.responseText);
        //  console.log(data)
        const htmlData = ` 
        <div id="card">
         <article class="card">
             <div class="card-body">
                 <img src="${data.flag}" alt="" class="card-body-img"/>
                 <h1 class="card-body-title">
                     ${data.name}<span></span>
                 </h1>
                 <p class="card-body-text"> capital : ${data.caption}</p>
             </div>
             <div class="card-footer">
                 <div class="card-footer-social">
                     <h3>${data.nativeName}</h3>
                     <p>Nativ language</p>
                 </div>
                 <div class="card-footer-social">
                     <h3>${data.population}</h3>
                     <p>population</p>
                 </div>
                 <div class="card-footer-social">
                    <h3>${data.demonym}</h3>
                    <p>demonym</p>
                </div>
             </div>
             </article>
     </div>
        `;

        container.insertAdjacentHTML("afterbegin",htmlData)
        })
    </script>
</body>
</html>
